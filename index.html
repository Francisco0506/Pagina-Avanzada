<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Bienvenidos a Mi Sitio</h1>
        <button id="theme-toggle" class="theme-btn">Cambiar Tema</button>
    </header>

    <main class="main-content">
        <section class="about">
            <h2>Sobre mí</h2>
            <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
        </section>

        <section class="services">
            <h2>Servicios</h2>
            <div class="services-grid">
                <div class="service-card">
                    <h3>Diseño Web</h3>
                </div>
                <div class="service-card">
                    <h3>Desarrollo Frontend</h3>
                </div>
                <div class="service-card">
                    <h3>Optimización SEO</h3>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2>Contacto</h2>
            <form class="contact-form">
                <input type="text" placeholder="Tu nombre" class="form-input" required>
                <input type="email" placeholder="Tu correo" class="form-input" required>
                <button type="submit" class="form-btn">Enviar</button>
            </form>
        </section>
    </main>

    <script src="javascript.js"></script>
</body>
</html>
